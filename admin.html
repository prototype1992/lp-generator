<body>

<div class="admin-wrapper">

    <h1 class="admin-wrapper__title">Генератор Лендингов</h1>

    <form class="admin-form" method="post" action="http://localhost:3003/generate_lp" enctype="multipart/form-data">
        <div class="admin-form__item">
            <label>
                <span>Название страницы</span>
                <input type="text" name="adminTitle" placeholder="Название страницы" required>
            </label>
        </div>
        <div class="admin-form__item">
            <label>
                <span>Цена</span>
                <input type="number" value="0" min="0" name="adminPrice" required>
            </label>
        </div>
        <div class="admin-form__item">
            <label>
                <span>Скидка</span>
                <input type="number" value="0" min="0" name="adminDiscount" required>
            </label>
        </div>
        <div class="admin-form__item">
            <label>
                <span>Выберите фон</span>
                <input type="file" name="adminBg" required>
            </label>
        </div>
        <div class="admin-form__item">
            <label>
                <span>Выберите шапку</span>
                <input type="file" name="adminHeader" required>
            </label>
        </div>
        <div class="admin-form__item">
            <label>
                <span>Выберите верхний баннер</span>
                <input type="file" name="adminTopBanner" required>
            </label>
        </div>
        <div class="admin-form__item">
            <label>
                <span>Выберите картинку контента</span>
                <input type="file" name="adminContent" required>
            </label>
        </div>
        <div class="admin-form__item">
            <label>
                <span>Выберите нижний баннер</span>
                <input type="file" name="adminBottomBanner" required>
            </label>
        </div>
        <div class="admin-form__item">
            <label>
                <span>Слайды</span>
                <input type="file" name="adminSlide1" required>
                <input type="file" name="adminSlide2" required>
            </label>
        </div>
        <!--<div class="admin-form__item">-->
            <!--<label>-->
                <!--<span>Выберите Слайдеры</span>-->
                <!--<div class="admin-form__slides js-slides"></div>-->

            <!--</label>-->
        <!--</div>-->

        <div class="admin-form__btn-group">
            <button class="admin-form__btn btn-orange">Создать Лендинг</button>
        </div>
    </form>
</div>
